<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/log_screen.css">
    <script src="https://kit.fontawesome.com/91e791a30b.js" crossorigin="anonymous"></script>
</head>
<body>

        <section>
            
            <div class="space">

            </div>

            <div class="screen"> <!--Screen-->

                <div class="form-div">

                    <div class="title">
                        <div class="w50 login" id="log"><h2>Entrar</h2></div>
                        <div class="w50 sign_area" id="cad"><h2>Cadastrar</h2></div>
                    </div>
                    
                    <div class="form" id="elem"><!--Form-->


                        <form action="" method="get">

                            <div class="enter">
                                <label for="">Email:</label>
                                <input type="text" placeholder="Email">
                            </div>

                            <div class="enter">
                                <label for="">Senha:</label>
                                <input type="text" placeholder="Senha">
                                <div>
                                    <input type="checkbox" name="" id="">
                                    <span>lembrar senha</span>
                                </div>
                            </div>
                        </form>

                        <div class="sub-button">
                            <a href="main.html"><button class="enter" type="button">Entrar</button></a>
                            <button class="sign-up" id="troc_cad">Cadastrar</button>
                        </div>
                        
                        <div class="social-media">
                            <a href="https://www.facebook.com/FundacaoTerra/" target="blank"><i class="fa-brands fa-facebook"></i></a>

                            <a href="https://www.instagram.com/fundacaoterra/" target="blank"><i class="fa-brands fa-instagram"></i></a>

                            <a href="https://twitter.com/fundacaoterra"><i class="fa-brands fa-twitter" target="blank"></i></a>

                            <a href="https://www.youtube.com/channel/UCqGWLotw2C2k2MjrHQHIoDA" target="blank"><i class="fa-brands fa-youtube"></i></a>
                        </div>

                        <div class="forgot"><a href="">Esqueci Minha Senha</a></div>
                    </div><!--Form-->





                    <div class="form2"><!--Form2-->


                        <form action="" method="get">

                            <div class="enter">
                                <label for="">Nome:</label>
                                <input type="text" placeholder="Nome">
                                <label for="">Sobrenome:</label>
                                <input type="text" placeholder="Sobrenome">
                            </div>

                            <div class="enter">
                                <label for="">Email:</label>
                                <input type="email" placeholder="Email">
                            </div>

                            <div class="enter">
                                <label for="">Senha:</label>
                                <input type="text" placeholder="Senha">
                            </div>
                        </form>

                        <div class="sub-button">
                            <button class="enter" type="button" id="troc_log">Entrar</button>
                            <button class="sign-up">Cadastrar</button>
                        </div>
                        
                        <div class="social-media">
                            <a href="https://www.facebook.com/FundacaoTerra/" target="blank"><i class="fa-brands fa-facebook"></i></a>

                            <a href="https://www.instagram.com/fundacaoterra/" target="blank"><i class="fa-brands fa-instagram"></i></a>

                            <a href="https://twitter.com/fundacaoterra"><i class="fa-brands fa-twitter" target="blank"></i></a>

                            <a href="https://www.youtube.com/channel/UCqGWLotw2C2k2MjrHQHIoDA" target="blank"><i class="fa-brands fa-youtube"></i></a>
                        </div>

                    </div><!--Form2-->

                </div><!--Form-div -->
   
            </div><!--Screen-->

        </section><!--Seciton-->




    
    <!-- Script -->
   <script src="js/jquery-3.6.0.js"></script>


    <script>

        var cad_b = $('#troc_cad');
        var log_b = $('#troc_log');
        var cad_a = $('#cad');
        var log_a = $('#log')

        function changF2(){

            $('.form').fadeOut();

            setTimeout(function(){
                $('.form2').fadeIn();
                $('.form2').css('display','flex');
            },500);
        }

        function changF1(){

            $('.form2').fadeOut();

            setTimeout(function(){
                $('.form').fadeIn();
                // $('.form2').css('display','flex');
            },500);
        }



        cad_b.click(function(){
            cad_a.css("cursor","default");
            log_a.css("cursor","pointer");
            changF2();
        });

        log_b.click(function(){
            changF1()
            cad_a.css("cursor","pointer");
            log_a.css("cursor","default");
        });

        cad_a.click(function(){
            cad_a.css("cursor","default");
            log_a.css("cursor","pointer");
            changF2();
        });

        log_a.click(function(){
            changF1()
            log_a.css("cursor","default");
            cad_a.css("cursor","pointer");
        });


    </script>

</body>
</html>
